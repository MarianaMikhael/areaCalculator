<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ALMSolutions</title>

    <!-- Estilização da Página -->
    <link rel="stylesheet" type="text/css" href="staticFiles/layout.css">
    
    <!-- Funções JavaScript responsáveis por executar os comandos da calculadora -->
    <script src="staticFiles/functions.js"></script>

</head>

<body>
    <!-- Calculo da área de um quadrado -->
    <div class="area">
        <span><h2>Área do Quadrado</h2></span>
        <form name="areaSquare" method="POST" action="functions.js"></form>
            <div>
                <label for="inputSquare">Digite a dimensão de um dos lados: </label>
                <input type="text" name="inputSquare" id="inputSquare" class="input" />
            </div>
            <input type="button" id="square" value="Calcular" class="btn" onclick="square()">
        </form>
    </div>

    <!-- Calculo da área de um cubo -->
    <div class="area">
        <span><h2>Área do Cubo</h2></span>
        <form name="areaCube" method="POST" action="functions.js"></form>
            <div>
                <label for="inputCube">Digite a dimensão de um dos lados: </label>
                <input type="text" name="inputCube" id="inputCube" class="input" />
            </div>
            <input type="button" id="cube" value="Calcular" class="btn" onclick="cube()">
        </form>
    </div>

    <!-- Calculo da área de uma circinferência -->
    <div class="area">
        <span><h2>Área da Círculo</h2></span>
        <form name="areaCircle" method="POST" action="functions.js"></form>
            <div>
                <label for="inputRaio">Digite o valor do raio: </label>
                <input type="text" name="inputRaio" id="inputRaio" class="input" />
            </div>
            <input type="button" id="circle" value="Calcular" class="btn" onclick="circle()">
        </form>
    </div>

</body>
</html>
